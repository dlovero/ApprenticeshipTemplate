<div class="col-xs-pull-11">
    <h2>Ingrese su tarjeta de credito</h2>
    <form ng-submit="checkOut()" role="form">
        <label>Nombre del due√±o</label>
        <input required ng-minlength="1" ng-maxlength="30" placeholder="JUAN PACO PEDRO DE LA MAR" class="form-control"
               ng-model="creditCardOwner" type="text"/>
        <label>Numero de la tarjeta de credito</label>
        <input ng-required="number" ng-maxlength="16" placeholder="XXXXXXXXXXXXXXXX" class="form-control"
               ng-model="creditCardNumber" type="text"/>
        <label>Fecha de expiracion</label>
        <input placeholder="YYYY/MM" class="form-control" ng-model="expirationDate" type="text"/>
        <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Comprar</button>
            <div ng-show="form.$invalid && form.$submitted" style="color:maroon" role="alert">
                <div>Invalid Credentials</div>
            </div>
    </form>
</div>
