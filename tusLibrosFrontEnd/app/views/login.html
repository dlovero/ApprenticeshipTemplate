<div ng-controller="LoginController">
    <div class="col-md-6 col-md-offset-3">
        <h2>Login</h2>
        <form name="form" ng-submit="login(user_id,password)" role="form">
            <label>Username</label>
            <input name="username" placeholder="Username" class="form-control" type="text" ng-model="user_id"/>
            <label>Password</label>
            <input name="password" placeholder="Password" class="form-control" ng-model="password" type="password"/>
            <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Enter</button>
            <div ng-show="form.$submitted" style="color:maroon" role="alert">
                <div>User or password invalid</div>
            </div>
        </form>
    </div>
</div>
