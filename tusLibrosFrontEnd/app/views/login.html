<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" ng-submit="login()" role="form">
        <label>Username</label>
        <input required name="username" placeholder="Username" class="form-control" type="text" ng-model="userId"/>
        <label>Password</label>
        <input required name="password" minlength="6" placeholder="Password" class="form-control" ng-model="password"
               type="password"/>
        <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary">Enter</button>
        <div ng-show="form.$invalid && form.$submitted" style="color:maroon" role="alert">
            <div>User or password invalid</div>
        </div>
    </form>
</div>
