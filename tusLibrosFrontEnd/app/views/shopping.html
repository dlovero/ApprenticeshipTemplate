<h3 class='modal-header'>CATALOGO</h3>
<table class="table">
    <thead>
    <tr>
        <th>Titulo</th>
        <th>Isbn</th>
        <th>Precio</th>
        <th>Accion</th>
    </tr>
    <tbody>
    <tr ng-repeat="book in catalog">
        <td>{{book.title}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.price}}</td>
        <td><input required type="number" min="1" ng-model="amount"/>
            <button ng-disabled="amount === undefined" ng-click="addBook(book,amount)">Agregar</button>
        </td>
    </tr>

    </tbody>
</table>


<h3 class='modal-header'>Items del carrito</h3>
<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Isbn</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="something in cart.items">
        <td>{{something.title}}</td>
        <td>{{something.isbn}}</td>
        <td>{{something.amount_of_books}}</td>
        <td>{{something.price}}</td>
        <td>{{something.price * something.amount_of_books}}</td>
    </tr>
    </tbody>
</table>

<a role="button" href="#/purchase">
    <button ng-disabled="cart.items.length === 0" class="btn bg-primary">Comprar</button>
</a>
