<table class="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Isbn</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="something in items">
        <td>{{something.title}}</td>
        <td>{{something.isbn}}</td>
        <td>{{something.amount_of_books}}</td>
        <td>{{something.price}}</td>
        <td>{{something.price * something.amount_of_books}}</td>
    </tr>
    </tbody>
</table>
